<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="./login.css" rel="stylesheet" />
    <title>The Bike Shop</title>
  </head>
  <body>
    <!--navbar-->
   <header>
      <img class="logonav" src="./img/7.png" alt="" />
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Home</a>
        <a href="#">Home</a>
        <a href="#">Home</a>
      </nav>
      <form action="#" class="seach-bar">
        <input type="text" placeholder="Buscar..." />
        <button type="submit">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </form>
      <button class="btnLogin-popup">Login</button>
    </header>
    <!--Login-->
    <div class="conteiner">
      <button class="icon-close"><ion-icon name="close"></ion-icon></button>
      <div class="form-box login">
        <img class="logo" src="./img/7.png" alt="logo bikeshop" />
        <form action="#" onsubmit="return login()">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input id="username" name="username" type="usuario" required />
            <label>Usuario</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="password" name="password" type="password" required />
            <label>Contraseña</label>
          </div>
          <div class="registro">
            <a href="#">Olvido su Contraseña?</a><br />
            <a href="#" class="register-link">Registrarse</a>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <!--Registro-->
      <div class="form-box register">
        <h2>Registro</h2>
        <form action="#" class="formulario" id="formulario">
          <!--Nombre-->
          <div class="input-box" id="grupo__nombre">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="nombre" name="nombre" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Nombre</label>
          </div>
          <!--Apellido-->
          <div class="input-box" id="grupo__apellido">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="apellido" name="apellido" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Apellido</label>
          </div>
          <!--Usuario-->
          <div class="input-box" id="grupo__usuario">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="usuario" id="usuario" name="usuario" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Usuario</label>
          </div>
          <!--Mail-->
          <div class="input-box" id="grupo__email">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" name="email" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Email</label>
          </div>
          <!--Contraseña-->
          <div class="input-box" id="grupos__password1">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password1" name="password1" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Contraseña</label>
          </div>
          <!--Conf Contraseña-->
          <div class="input-box" id="grupos__password2">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password2" name="password2" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Contraseña</label>
          </div>
          <div class="registro">
            <label
              ><input type="checkbox" />Acepto terminos y Condiciones</label
            >
          </div>
          <button type="submit" class="btn">Registrarse</button>
          <div class="login-register">
            <p>Ya tienes una cuenta?</p>
            <br />
            <a href="#" class="login-link">Login</a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

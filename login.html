<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-sm-12 col-md-12 col-lg-6">
      <div class="d-flex justify-content-center">
        <img class="logo" src="./img/7.png" alt="logo bikeshop" />
      </div>
      <div class="login-box">
        
        <h1>Login Here</h1>
        <form>
          <label for="Nombre">Nombre o Usuario</label>
          <input
            name="username"
            type="text"
            placeholder="Nombre o Usuario"
            pattern="\w{3,16}"
            required
          />
          <label for="Contraseña">Contraseña</label>
          <input
            type="Password"
            placeholder="Contraseña"
            minlength="8"
            maxlength="12"
            pattern="[a-zA-Z0-9]{8,12}"
            required
            id="password"
            name="password"
            class="form-control"
          />
          <input type="submit" value="Log in" />
        </form>
        <div class="container-modal">
          <a href="#" class="btn d-flex justify-content-center"
            >Olvido su Contraseña?</a
          >
          <a
            href="#registro"
            class="btn d-flex justify-content-center"
            data-bs-toggle="modal"
            >Registrarse</a
          >
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="registro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div
            class="container d-flex align-items-center justify-content-center vh-100"
          >
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <form action="" method="POST">
                  <h1 class="display-7 text-center">REGISTRO PERSONAL</h1>
                  <div class="form-group colorText">
                    <label for="nombre">Nombre</label>
                    <input
                      type="text"
                      placeholder="Ingrese su nombre"
                      maxlength="40"
                      pattern="[A-Za-z\s]+"
                      required
                      id="nombre"
                      name="nombre"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="apellido">Apellido</label>
                    <input
                      type="text"
                      placeholder="Ingrese su apellido"
                      maxlength="40"
                      pattern="[A-Za-z\s]+"
                      required
                      id="apellido"
                      name="apellido"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="mail">Email</label>
                    <input
                      type="email"
                      placeholder="ej: tunombre@email.com"
                      maxlength="40"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      required
                      id="mail"
                      name="mail"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="telefono">Telefono</label>
                    <input
                      type="text"
                      placeholder="ej: 1123658569"
                      maxlength="15"
                      pattern="\d{1,14}"
                      required
                      id="telefono"
                      name="telefono"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="cp">Codigo Postal</label>
                    <input
                      type="number"
                      placeholder="ej: 4000"
                      maxlength="8"
                      pattern="\d{0,8}"
                      required
                      id="cp"
                      name="cp"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="usuario">Nombre de Usuario</label>
                    <input
                      type="email"
                      placeholder="ej: tucuenta@email.com"
                      maxlength="40"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      required
                      id="usuario"
                      name="usuario"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="contraseña">Contraseña [Min 8, Max 12]</label>
                    <input
                      type="password"
                      placeholder=""
                      minlength="8"
                      maxlength="12"
                      pattern="[a-zA-Z0-9]{8,12}"
                      id="contraseña"
                      required
                      name="password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group colorText">
                    <label for="confContraseña"
                      >Confirmar contraseña [Min 8, Max 12]</label
                    >
                    <input
                      type="password"
                      placeholder=""
                      minlength="8"
                      maxlength="12"
                      pattern="[a-zA-Z0-9]{8,12}"
                      required
                      id="confContraseña"
                      name="password"
                      class="form-control"
                    />
                  </div>
                </form>
                <div class="overflow-hidden text-center mt-2">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    value="Crear cuenta"
                  >
                    Registrar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

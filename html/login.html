<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Css/navbar.css" />
    <link href="../Css/style.css" rel="stylesheet" />
    <title>The Bike Shop</title>
  </head>
  <body>
    <!--navbar-->
    
    <!--Login-->
    <div class="conteiner">
     <a href="/bikeShop/index.html"><span class="icon-close"><ion-icon name="close"></ion-icon></span></a>
      <img class="logo" src="../img/logo.png" alt="logo bikeshop" />
      <div class="form-box login">
        <form action="#" onsubmit="return login()">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input  id="username" name="username" type="usuario" required />
            <label>Usuario</label>
          </div>
          <div class="input-box">
             <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="password" name="password" type="password" required />
            <label>Contraseña</label>
          </div>
          <div class="registro">
            <a href="/grupo3 404/Error.html">Olvido su Contraseña?</a><br />
            <a href="#" class="register-link">Registrarse</a>
          </div>
            <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <!--Registro-->
      <div class="form-box register">
        <h2>Registro</h2>
        <form action="#">
          <!--Nombre-->
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Nombre</label>
          </div>
          <!--Apellido-->
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Apellido</label>
          </div>
          <!--Usuario-->
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="usuario" required />
            <label>Usuario</label>
          </div>
          <!--Mail-->
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <!--Contraseña-->
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Contraseña</label>
          </div>
          <!--Conf Contraseña-->
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Contraseña</label>
          </div>
          <div class="registro">
            <label
              ><input type="checkbox" />Acepto terminos y Condiciones</label
            >
          </div>
          <button type="submit" class="btn">Registrarse</button>
          <div class="login-register">
            <p>Ya tienes una cuenta?</p>
            <br />
            <a href="#" class="login-link">Login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/bikeShop/Js/login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active text-white" aria-current="page" href="../index.html">Inico</a>
                  </li>
                  <li class="nav-item">

              <form>
                  <input type="text" id="searchInput" placeholder="Buscar">

              </form>

              <div class="login">
                  <button alt="Logo" class="loginnav"> <a href="./login.html"><svg
                              xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                              class="bi bi-person" viewBox="0 0 16 16">
                              <path
                                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />

              </div>
          </div>
      </div>

    <!--Login-->
    <div class="conteiner">
      <button class="icon-close"><ion-icon name="close"></ion-icon></button>
      <div class="form-box login">
        <img class="logo" src="../img/logo.png" alt="logo bikeshop" />
        <form action="#" onsubmit="return login()">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input id="username" name="username" type="usuario" required />
            <label>Usuario</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="password" name="password" type="password" required />
            <label>Contraseña</label>
          </div>
          <div class="registro">
            <a href="#">Olvido su Contraseña?</a><br />
            <a href="#" class="register-link">Registrarse</a>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <!--Registro-->
      <div class="form-box register">
        <h2>Registro</h2>
        <form action="#" class="formulario" id="formulario">
          <!--Nombre-->
          <div class="input-box" id="grupo__nombre">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="nombre" name="nombre" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Nombre</label>
          </div>
          <!--Apellido-->
          <div class="input-box" id="grupo__apellido">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="apellido" name="apellido" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Apellido</label>
          </div>
          <!--Usuario-->
          <div class="input-box" id="grupo__usuario">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="usuario" id="usuario" name="usuario" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Usuario</label>
          </div>
          <!--Mail-->
          <div class="input-box" id="grupo__email">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" name="email" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Email</label>
          </div>
          <!--Contraseña-->
          <div class="input-box" id="grupos__password1">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password1" name="password1" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Contraseña</label>
          </div>
          <!--Conf Contraseña-->
          <div class="input-box" id="grupos__password2">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password2" name="password2" required />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <label>Contraseña</label>
          </div>
          <div class="registro">
            <label
              ><input type="checkbox" />Acepto terminos y Condiciones</label
            >
          </div>
          <button type="submit" class="btn">Registrarse</button>
          <div class="login-register">
            <p>Ya tienes una cuenta?</p>
            <br />
            <a href="#" class="login-link">Login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="../Js/login.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>

    <!--Login-->
    
    <section class="login-padre">
      <div class="conteiner">
        <a href="./login.html"
          ><span class="icon-close"><ion-icon name="close"></ion-icon></span
        ></a>
        
        <div class="form-box login">
          <form action="#"  >
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input id="username" name="username" type="usuario" required />
              <label>Usuario</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input id="password" name="password" type="password" required />
              <label>Contraseña</label>
            </div>
            <div class="registro">
              <a href="#">Olvido su Contraseña?</a><br />
              <a href="#" class="register-link">Registrarse</a>
            </div>
            <button type="submit" class="btn" id="botonDeLogin">Login</button>
          </form>
        </div>
        
        <!--Registro-->
        <div class="form-box register">
          <h2 class="text-center">Registro</h2>
          <form action="#" class="formulario" id="formulario">
            <!--Nombre-->
            <div class="input-box" id="grupo__nombre">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="nombre" name="nombre" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <label>Nombre</label>
            </div>
            <!--Apellido-->
            <div class="input-box" id="grupo__apellido">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="apellido" name="apellido" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <label>Apellido</label>
            </div>
            <!--Usuario-->
            <div class="input-box" id="grupo__usuario">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="usuario" id="usuario" name="usuario" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <label>Usuario</label>
            </div>
            <!--Mail-->
            <div class="input-box" id="grupo__email">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="email" name="email" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <label>Email</label>
            </div>
            <!--Contraseña-->
            <div class="input-box" id="grupos__password1">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password1" name="password1" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <label>Contraseña</label>
            </div>
            <!--Conf Contraseña-->
            <div class="input-box" id="grupos__password2">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password2" name="password2" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <label>Contraseña</label>
            </div>
            <div class="registro">
              <label
                ><input type="checkbox" />Acepto terminos y Condiciones</label
              >
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="login-register">
              <p>Ya tienes una cuenta?</p>
              <br />
            </div>
          </form>
        </div>
      </div>
    </section>

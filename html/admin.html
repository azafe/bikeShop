<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tablero Administrador</title>
</head>
<body>

<!-- Aquí comienza el form -->

<div class="container">
    <h1>Agregue, elimine o edite sus productos</h1> <br>

<div class="container mt4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Agregar Producto</h5>
                <form id="agregarProductosForm" data-mode="add">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" id="nombre" name="nombre"> 
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría: </label>
                        <input type="text"  class="form-control" id="categoria" name="categoria"> 
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción: </label>
                        <input type="text"  class="form-control" id="descripcion" name="descripcion"> 
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio: $</label>
                        <input type="number" class="form-control" id="precio" name="precio"> 
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imágen: </label>
                        <input type="text"  class="form-control"  id="imagen" name="imagen"><br>
                    </div>
                    <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>    
</div>

<!-- Aquí comienza el table -->

<div class="row mt-4">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de productos</h5>
                <table class="table" id="lista-productos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Imágen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="../Js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tablero Administrador</title>
</head>
<body>


<div class="container">
    <h1>Agregue, elimine o edite sus productos</h1> <br>

<form>
    <div class="form-group">
        <label for="id">ID: </label>
        <input type="number" class="form-control" id="id" name="id"> <br>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input type="text" class="form-control" id="nombre" name="nombre"> <br>
    </div>
    <div class="form-group">
        <label for="categoria">Categoría: </label>
        <input type="text"  class="form-control" id="categoria" name="categoria"> <br>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción: </label>
        <input type="text"  class="form-control" id="descripcion" name="descripcion"> <br>
    </div>
    <div class="form-group">
        <label for="precio">Precio: $</label>
        <input type="number" class="form-control" id="precio" name="precio"> <br>
    </div>
    <div class="form-group">
        <label for="imagen">Imágen: </label>
        <input type="text"  class="form-control"  id="imagen" name="imagen"><br>
    </div>
    <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
</form>
</div>

<div class="container">
    <h1>Productos</h1>
    <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imágen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="../Js/admin.js"></script>
</body>
</html>
